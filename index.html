<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>FUEGO G√ÅSTRICO</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #1a0e04;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100dvh;
    overflow: hidden;
    touch-action: none;
  }

  #game-wrapper {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100dvh;
    overflow: hidden;
  }

  /* ‚îÄ‚îÄ Titles ‚îÄ‚îÄ */
  h1 {
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(13px, 5vw, 22px);
    color: #d4830a;
    text-shadow: 2px 2px 0 #3a1a00, -1px 0 0 #3a1a00, 0 -1px 0 #3a1a00;
    letter-spacing: 1px;
    text-align: center;
    margin: 4px 6px 2px;
    line-height: 1.3;
  }
  #subtitle {
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(6px, 2.2vw, 10px);
    color: #b46808;
    text-shadow: 1px 1px 0 #3a1a00;
    letter-spacing: 1px;
    text-align: center;
    margin-bottom: 3px;
  }

  /* ‚îÄ‚îÄ Canvas ‚îÄ‚îÄ */
  #canvas-wrap {
    flex: 1;
    min-height: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow: hidden;
    background: #0a0a14;
  }
  canvas {
    max-width: 100%;
    max-height: 100%;
    width: auto;
    height: auto;
    display: block;
    image-rendering: pixelated;
  }

  /* ‚îÄ‚îÄ HUD bar ‚îÄ‚îÄ */
  #hud {
    width: 100%;
    background: #2e1506;
    border-top: 3px solid #5a3010;
    border-bottom: 3px solid #120800;
    padding: 4px 8px;
    display: flex;
    justify-content: space-between;
    flex-wrap: nowrap;
    gap: 2px;
  }
  #hud div {
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(5px, 1.5vw, 8px);
    color: #c4a060;
    white-space: nowrap;
  }
  #hud span { color: #f5d060; }

  /* ‚îÄ‚îÄ Controls panel ‚îÄ‚îÄ */
  #controls {
    width: 100%;
    background: #2e1506;
    padding: 7px 10px 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  /* Row 1 */
  #controls-row1 {
    display: flex;
    gap: 10px;
    align-items: stretch;
  }

  /* Angle button (blue-gray 3D) */
  #angle-btn-wrap {
    flex: 1;
    background: linear-gradient(180deg, #7090bc 0%, #4e70a0 45%, #3a5888 100%);
    border-radius: 16px;
    border: 2px solid #2a4070;
    box-shadow: 0 5px 0 #1a2a50, inset 0 1px 0 rgba(255,255,255,0.25);
    padding: 10px 14px 13px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    cursor: default;
  }
  #angle-btn-wrap > span {
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(9px, 2.5vw, 13px);
    color: #ffffff;
    text-shadow: 1px 1px 0 #1a2a50;
    letter-spacing: 1px;
  }
  #angle-slider {
    width: 100%;
    -webkit-appearance: none;
    appearance: none;
    height: 8px;
    background: #1a2a48;
    border-radius: 4px;
    outline: none;
    border: 1px solid #0a1428;
    touch-action: none;
  }
  #angle-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 24px;
    height: 24px;
    background: linear-gradient(180deg, #f0c840 0%, #c89010 100%);
    border-radius: 50%;
    border: 2px solid #907000;
    box-shadow: 0 2px 0 #604800;
    cursor: pointer;
  }

  /* Fire button (red 3D) */
  #fire-btn {
    flex: 1;
    background: linear-gradient(180deg, #ff5050 0%, #d02020 45%, #aa1010 100%);
    border: 2px solid #800000;
    border-radius: 16px;
    box-shadow: 0 5px 0 #660000, inset 0 1px 0 rgba(255,255,255,0.25);
    color: #ffffff;
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(11px, 3.2vw, 16px);
    padding: 14px 8px;
    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    touch-action: none;
    letter-spacing: 0px;
    line-height: 1.4;
  }
  #fire-btn:active:not(:disabled) {
    transform: translateY(4px);
    box-shadow: 0 1px 0 #660000;
  }
  #fire-btn:disabled { opacity: 0.4; cursor: default; transform: none; }

  /* Row 2: Potencia bar */
  #power-bar-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
    background: #1e0c02;
    border-radius: 14px;
    border: 2px solid #0e0600;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.6);
    padding: 7px 12px;
  }
  #power-label {
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(6px, 1.8vw, 9px);
    color: #c4a060;
    white-space: nowrap;
  }
  #power-bar-track {
    flex: 1;
    height: 16px;
    background: #0e0600;
    border-radius: 8px;
    border: 1px solid #080400;
    overflow: hidden;
  }
  #power-bar-fill {
    height: 100%;
    width: 0%;
    border-radius: 8px;
    transition: none;
  }
  #power-pct {
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(6px, 1.8vw, 9px);
    color: #f5d060;
    min-width: 38px;
    text-align: right;
    white-space: nowrap;
  }

  /* Message & restart */
  #message {
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(5px, 1.5vw, 8px);
    color: #c4a060;
    text-align: center;
    padding: 3px 10px;
    min-height: 16px;
    line-height: 1.5;
  }
  #restart-btn {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    background: linear-gradient(180deg, #55dd55 0%, #22aa22 100%);
    border: 2px solid #116611;
    border-radius: 14px;
    box-shadow: 0 4px 0 #115511;
    color: #fff;
    font-family: 'Press Start 2P', monospace;
    font-size: clamp(8px, 2.2vw, 12px);
    padding: 10px 22px;
    cursor: pointer;
    letter-spacing: 1px;
  }
  #restart-btn:active { transform: translate(-50%, -50%) translateY(3px); box-shadow: 0 1px 0 #115511; }
</style>
</head>
<body>

<div id="game-wrapper">
  <h1>FUEGO G√ÅSTRICO</h1>
  <div id="subtitle">LOW-BIT FLATULENCE</div>

  <div id="canvas-wrap"><canvas id="cv" width="540" height="960"></canvas></div>

  <div id="hud">
    <div>OBJETIVOS: <span id="hud-obj">3</span></div>
    <div>TIROS: <span id="hud-shots">5</span></div>
    <div>POTENCIA: <span id="hud-power">0%</span></div>
    <div>DISTANCIA: <span id="hud-dist">???</span>m</div>
  </div>

  <div id="controls">
    <div id="power-bar-wrap">
      <span id="power-label">POTENCIA</span>
      <div id="power-bar-track">
        <div id="power-bar-fill"></div>
      </div>
      <span id="power-pct">0%</span>
    </div>
    <div id="controls-row1">
      <div id="angle-btn-wrap">
        <span>√ÅNGULO</span>
        <input type="range" id="angle-slider" min="1" max="89" value="45" step="1">
      </div>
      <button id="fire-btn">üî• ¬°FUEGO!</button>
    </div>
  </div>

  <div id="message">Mant√©n FUEGO para cargar y suelta para disparar</div>
  <button id="restart-btn">‚Ü∫ OTRA VEZ</button>
</div>

const buttImg = new Image();

const buttCtx2 = buttCanvas.getContext('2d');

  const W = buttImg.naturalWidth, H = buttImg.naturalHeight;
  buttCanvas.width = W; buttCanvas.height = H;
  buttCtx2.drawImage(buttImg, 0, 0);
  const id = buttCtx2.getImageData(0, 0, W, H);
  const d = id.data;
  for (let i = 0; i < d.length; i += 4) {
    const r = d[i], g = d[i+1], b = d[i+2];
    if (g > r + 22 && g > b + 22) { d[i+3] = 0; continue; }   // green bg

    if (r < 65 && g < 65 && b < 65 && Math.abs(r-g) < 18 && Math.abs(g-b) < 18) { d[i+3] = 0; }
  }
  buttCtx2.putImageData(id, 0, 0);
};

let state = {};

function initGame() {
  state = {
    objetivos: 3,
    oportunidades: 5,
    fase: 'apuntando', // apuntando | disparando | resultado
    alcance: 0,
    distObj: 0,
    objY: 0,
    objDestruido: false,
    toiletFalling: false,
    toiletFallY: 0,
    toiletFallVy: 0,
    toiletFallRot: 0,
    projInBowl: false,
    particulas: [],
    proj: null,
    angulo: 45,
    disparoNum: 0,
    gameOver: false,
    victoria: false,
    shotsTotal: 0,
    power: 0,
    charging: false,
    chargeStart: null,
  };
  newObjective();
}

function newObjective() {
  state.oportunidades = 5;
  state.objDestruido = false;
  state.toiletFalling = false;
  state.toiletFallY = 0;
  state.toiletFallVy = 0;
  state.toiletFallRot = 0;
  state.projInBowl = false;
  state.alcance = 10000 + Math.random() * 40000;
  state.distObj = 5000 + Math.random() * (state.alcance - 5000);
  // Posici√≥n vertical del inodoro: base del sprite en coordenadas de pantalla
  // Rango [150, 480]: siempre en zona de cielo, por encima de las monta√±as rosas
  state.objY = 150 + Math.random() * 330;
  state.particulas = [];
  state.proj = null;
  state.fase = 'apuntando';
  state.power = 0;
  state.charging = false;
  state.chargeStart = null;
  updateHUD();
  updatePowerBar();
  setMessage('Objetivo a <span style="color:#44aaff">' + Math.round(state.distObj) + 'm</span>. Mant√©n ESPACIO para cargar potencia.');
  document.getElementById('hud-dist').textContent = Math.round(state.distObj) + 'm';
  enableInput(true);
}

function updateHUD() {
  document.getElementById('hud-obj').textContent = state.objetivos;
  document.getElementById('hud-shots').textContent = state.oportunidades;
}

function updatePowerBar() {
  const pct = Math.round(state.power * 100);
  const fill = document.getElementById('power-bar-fill');
  const pctEl = document.getElementById('power-pct');
  const hudPower = document.getElementById('hud-power');

  fill.style.width = pct + '%';

  // Color seg√∫n nivel
  if (state.charging) {
    if (pct <= 40) {
      fill.style.background = '#33cc33';
    } else if (pct <= 70) {
      fill.style.background = '#f5c542';
    } else {
      fill.style.background = '#cc3333';
    }
  } else {
    fill.style.background = '#555577';
  }

  pctEl.textContent = pct + '%';
  hudPower.textContent = pct + '%';
}

function setMessage(html) {
  document.getElementById('message').innerHTML = html;
}

function enableInput(on) {
  document.getElementById('angle-slider').disabled = !on;
  document.getElementById('angle-slider').style.opacity = on ? '1' : '0.5';
  document.getElementById('fire-btn').disabled = !on;
}

// F√≠sica
const G = 9.8;
const CANNON_X = 60;
const GROUND_Y = 820;
const CV_W = 540;
const CV_H = 960;

function worldToScreen(dist) {
  return CANNON_X + (dist / state.alcance) * (CV_W - 20 - CANNON_X);
}

function fire(angleDeg) {
  const MAX_V0 = Math.sqrt(state.alcance * G);
  const power = Math.max(state.power, 0.05); // m√≠nimo 5%
  const v0 = power * MAX_V0 * 1.5;
  const rad = angleDeg * Math.PI / 180;
  const vx = v0 * Math.cos(rad);
  const vy = v0 * Math.sin(rad);
  const tiempoVuelo = (2 * vy) / G;
  const alcanceReal = vx * tiempoVuelo;

  state.proj = {
    t: 0,
    tMax: tiempoVuelo,
    vx, vy,
    alcanceReal,
    angleDeg,
    x: CANNON_X,
    y: GROUND_Y,
    trail: [],
    exploded: false,
  };
  soundFire();
  state.fase = 'disparando';
  state.charging = false;
  enableInput(false);
  animating = true;
}

function startCharge() {
  if (state.fase !== 'apuntando') return;
  if (state.charging) return;
  state.charging = true;
  state.chargeStart = Date.now();
}

function releaseAndFire() {
  if (!state.charging) return;
  state.charging = false;
  if (state.fase !== 'apuntando') return;
  const rawSlider = parseFloat(document.getElementById('angle-slider').value);
  const a = 90 - rawSlider;
  if (isNaN(a) || a < 0.5 || a > 89.5) {
    setMessage('<span style="color:#ff8800">√Ångulo debe estar entre 1¬∞ y 89¬∞.</span>');
    return;
  }
  state.angulo = a;
  fire(a);
  lastTime = null;
  requestAnimationFrame(animate);
}

// Animaci√≥n
let animating = false;
let lastTime = null;

function animate(ts) {
  if (!animating) return;
  if (!lastTime) lastTime = ts;
  const dt = Math.min((ts - lastTime) / 1000, 0.05);
  lastTime = ts;

  update(dt);
  draw();
  requestAnimationFrame(animate);
}

function update(dt) {
  // Actualizar potencia si est√° cargando
  if (state.charging && state.chargeStart !== null) {
    const elapsed = (Date.now() - state.chargeStart) / 1000;
    state.power = Math.min(elapsed / 1.25, 1.0);
    updatePowerBar();
  }

  updateParticulas(dt);

  // Animaci√≥n inodoro cayendo tras golpe lateral (corre siempre, no solo al disparar)
  if (state.toiletFalling && !state.objDestruido) {
    state.toiletFallVy += 350 * dt;
    state.toiletFallY  += state.toiletFallVy * dt;
    state.toiletFallRot += 1.8 * dt;
    if (state.toiletFallY > CV_H + 200) {
      state.objDestruido = true;
    }
  }

  if (state.fase !== 'disparando' || !state.proj) return;
  const p = state.proj;
  p.t += dt * 67.5;

  const t = p.t;
  const rx = p.vx * t;
  const ry = p.vy * t - 0.5 * G * t * t;

  p.x = worldToScreen(rx);
  p.y = GROUND_Y - (ry / state.alcance) * (GROUND_Y - 40);

  p.trail.push({ x: p.x, y: p.y, a: 0.8 });
  if (p.trail.length > 28) p.trail.shift();

  // Colisi√≥n con el inodoro flotante (hitbox en coordenadas de pantalla)
  if (!state.objDestruido && !state.toiletFalling && !state.projInBowl) {
    const floatY  = Math.sin(Date.now() / 700) * 10;
    const ttx     = worldToScreen(state.distObj);
    const tcy     = state.objY + floatY; // base del inodoro (sprite: tcy-105 a tcy)
    const inX     = p.x >= ttx - 22 && p.x <= ttx + 22;
    const inY     = p.y >= tcy - 90 && p.y <= tcy + 2;
    if (inX && inY) {
      // currentVy en coordenadas mundo: negativo = cayendo (bajando en pantalla)
      const currentVy = p.vy - G * p.t;
      const isFalling  = currentVy < 0;

      // Proyectil cayendo en zona alta (mochila/alas: tcy-90 a tcy-62):
      // dejar pasar ‚Äî la campana est√° m√°s abajo y est√° abierta hacia arriba
      if (isFalling && p.y < tcy - 62) {
        // Sin colisi√≥n en esta zona, el proyectil sigue hacia la campana
      } else {
        // Campana (bowl opening): tcy-62 a tcy-28, m√°s estrecha que mochila/alas
        const isCampanaX = p.x >= ttx - 17 && p.x <= ttx + 17;
        const isCampanaY = p.y >= tcy - 62 && p.y <= tcy - 28;
        const isSuccess  = isFalling && isCampanaX && isCampanaY;

        state.proj  = null;
        state.fase  = 'resultado';
        state.oportunidades--;
        state.shotsTotal++;

        if (isSuccess) {
          // √âXITO: proyectil entra por la campana ‚Äî inodoro queda intacto
          state.projInBowl = true;
          spawnGluc(Math.round(p.x), Math.round(p.y));
          soundGluc();
          setTimeout(() => {
            setMessage('<span style="color:#33ff33">&#x1F4A9; ¬°DENTRO! ¬°OBJETIVO ALCANZADO!</span>');
            setTimeout(() => nextPhase(true), 1500);
          }, 600);
        } else {
          // GOLPE LATERAL/INFERIOR: inodoro cae, no punt√∫a
          spawnSmack(Math.round(p.x), Math.round(p.y));
          soundThud();
          state.toiletFalling = true;
          state.toiletFallVy  = -60;
          state.toiletFallY   = 0;
          state.toiletFallRot = 0;
          setTimeout(() => {
            setMessage('<span style="color:#ff8800">&#x1F4A5; ¬°Golpe seco! El inodoro cay√≥ ‚Äî sin punto.</span>');
            setTimeout(() => nextPhase(false), 1500);
          }, 600);
        }
        return;
      }
    }
  }

  // Toc√≥ el suelo ‚Üí siempre fallo (el inodoro est√° en el aire)
  if (p.t > 0 && (t >= p.tMax || p.y >= GROUND_Y)) {
    p.y = GROUND_Y;
    const impactoMetros = p.alcanceReal;
    const diff   = impactoMetros - state.distObj;
    const dir    = diff > 0 ? 'pasaste' : 'te quedaste corto';
    const errMsg = `Error: ${Math.round(Math.abs(diff))}m (${dir})`;

    spawnExplosion(p.x, GROUND_Y, false);
    soundMiss();
    state.proj  = null;
    state.fase  = 'resultado';
    state.oportunidades--;
    state.shotsTotal++;

    setTimeout(() => {
      if (state.oportunidades <= 0) {
        setMessage(`<span style="color:#ff4444">&#x2716; Sin tiros. ${errMsg}</span>`);
        setTimeout(() => nextPhase(false), 1500);
      } else {
        setMessage(`<span style="color:#ffaa44">&#x25CB; Fallo. ${errMsg} ‚Äî ${state.oportunidades} tiro(s) restantes.</span>`);
        state.fase = 'apuntando';
        state.power = 0;
        state.charging = false;
        state.chargeStart = null;
        updateHUD();
        updatePowerBar();
        enableInput(true);
      }
    }, 600);
  }
}

function nextPhase(exito) {
  if (!exito) {
    state.objetivos--;
  } else {
    state.objetivos--;
  }
  updateHUD();
  if (state.objetivos <= 0) {
    if (exito || state.objDestruido) {
      endGame(true);
    } else {
      endGame(false);
    }
    return;
  }
  if (!exito && !state.objDestruido) {
    // contin√∫a pero con objetivos perdidos
  }
  newObjective();
}

function endGame(victoria) {
  state.gameOver = true;
  state.victoria = victoria;
  state.charging = false;
  enableInput(false);
  animating = false;
  draw();
  if (victoria) {
    soundVictory();

    soundDefeat();

}

function spawnExplosion(x, y, hit) {
  const count = hit ? 48 : 22;
  const hitColors = ['#f5a020','#ffcc00','#ff6010','#e83000','#c8a000','#ffffff','#ffe080','#5a7a10'];
  const missColors = ['#7a5820','#c89040','#a87030','#8a6028','#5a3a10'];
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = 40 + Math.random() * (hit ? 140 : 80);
    const colorPool = hit ? hitColors : missColors;
    state.particulas.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed - (hit ? 80 : 30),
      life: 1,
      decay: 0.5 + Math.random() * 0.9,
      color: colorPool[Math.floor(Math.random() * colorPool.length)],
      size: hit ? (3 + Math.random() * 5) : (2 + Math.random() * 3),
    });
  }
  // Add water droplets on hit
  if (hit) {
    for (let i = 0; i < 16; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = 20 + Math.random() * 60;
      state.particulas.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed - 40,
        life: 1,
        decay: 0.7 + Math.random() * 0.5,
        color: ['#38b8e8','#a8e4f8','#1888c0'][Math.floor(Math.random() * 3)],
        size: 2 + Math.random() * 3,
      });
    }
  }
}

function updateParticulas(dt) {
  for (let i = state.particulas.length - 1; i >= 0; i--) {
    const p = state.particulas[i];
    p.x += p.vx * dt;
    p.y += p.vy * dt;
    p.vy += 80 * dt;
    p.life -= p.decay * dt;
    if (p.life <= 0) state.particulas.splice(i, 1);
  }
}

  } else {

function drawTarget() {
  if (!state.distObj) return;
  const tx = worldToScreen(state.distObj);

  if (state.objDestruido) {
    // Ruinas del inodoro (debris scattered on ground)
    const rx = Math.round(tx);
    ctx.fillStyle = '#99aabb';
    ctx.fillRect(rx - 22, GROUND_Y - 10, 16, 10);
    ctx.fillRect(rx + 8,  GROUND_Y - 8,  14, 8);
    ctx.fillStyle = '#667788';
    ctx.fillRect(rx - 14, GROUND_Y - 6,  8,  4);
    ctx.fillRect(rx + 12, GROUND_Y - 5,  7,  3);
    ctx.fillStyle = '#aaccee';
    ctx.fillRect(rx - 6,  GROUND_Y - 4,  5,  3);
    ctx.fillStyle = 'rgba(60,160,220,0.35)';
    ctx.beginPath();
    ctx.ellipse(rx, GROUND_Y - 1, 18, 4, 0, 0, Math.PI * 2);
    ctx.fill();
    return;
  }

  // √âXITO: proyectil entr√≥ en la campana ‚Äî inodoro intacto, ripple de agua en la boca
  if (state.projInBowl) {
    const cx2 = Math.round(tx);
    const floatY2 = Math.sin(Date.now() / 700) * 10;
    const cy2 = Math.round(state.objY + floatY2);
    const SW2 = 125, SH2 = 105;
    if (toiletImg.complete && toiletImg.naturalWidth > 0) {
      ctx.drawImage(toiletImg, cx2 - SW2 / 2, cy2 - SH2, SW2, SH2);
    }
    // Ripple de agua en la campana
    const t2 = (Date.now() % 600) / 600;
    const r2 = 6 + t2 * 12;
    ctx.strokeStyle = `rgba(80,200,255,${(1 - t2).toFixed(2)})`;
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.ellipse(cx2, cy2 - 43, r2, r2 * 0.35, 0, 0, Math.PI * 2);
    ctx.stroke();
    ctx.lineWidth = 1;
    return;
  }

  const floatY = state.toiletFalling ? 0 : Math.sin(Date.now() / 700) * 10;
  const cx = Math.round(tx);
  const cy = Math.round(state.objY + floatY + state.toiletFallY);

  // Floating shadow below the sprite (not grounded)
  if (!state.toiletFalling) {
    const sa = (0.18 + 0.08 * Math.sin(Date.now() / 700));
    ctx.fillStyle = `rgba(0,0,0,${sa.toFixed(2)})`;
    ctx.beginPath();
    ctx.ellipse(cx, cy + 8, 28, 6, 0, 0, Math.PI * 2);
    ctx.fill();
  }

  // Draw toilet sprite (with rotation if falling)
  const SW = 125, SH = 105;
  if (toiletImg.complete && toiletImg.naturalWidth > 0) {
    if (state.toiletFalling) {
      ctx.save();
      ctx.translate(cx, cy - SH / 2);
      ctx.rotate(state.toiletFallRot);
      ctx.drawImage(toiletImg, -SW / 2, -SH / 2, SW, SH);
      ctx.restore();
    } else {
      ctx.drawImage(toiletImg, cx - SW / 2, cy - SH, SW, SH);
    }
  }

  // Distance label
  ctx.fillStyle = '#44aaff';
  ctx.font = 'bold 13px monospace';
  ctx.textAlign = 'center';
  ctx.fillText(Math.round(state.distObj) + 'm', cx, cy - SH - 5);
}

    ctx.fillRect(Math.round(t.x) - s / 2, Math.round(t.y) - s / 2, Math.ceil(s), Math.ceil(s));

// ‚îÄ‚îÄ AUDIO (Web Audio API ‚Äî procedural) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let audioCtx = null;
function getAC() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  return audioCtx;
}

function soundFire() {
  const ac = getAC();
  const bufLen = Math.round(ac.sampleRate * 0.25);
  const buf = ac.createBuffer(1, bufLen, ac.sampleRate);
  const data = buf.getChannelData(0);
  for (let i = 0; i < bufLen; i++) data[i] = Math.random() * 2 - 1;

  const src = ac.createBufferSource();
  src.buffer = buf;

  const filter = ac.createBiquadFilter();
  filter.type = 'bandpass';
  filter.frequency.setValueAtTime(300, ac.currentTime);
  filter.frequency.exponentialRampToValueAtTime(80, ac.currentTime + 0.25);
  filter.Q.value = 1.5;

  const gain = ac.createGain();
  gain.gain.setValueAtTime(0.7, ac.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, ac.currentTime + 0.25);

  src.connect(filter);
  filter.connect(gain);
  gain.connect(ac.destination);
  src.start();
  src.stop(ac.currentTime + 0.25);
}

function soundHit() {
  const ac = getAC();
  const now = ac.currentTime;

  // Splash: noise lowpass descendente
  const bufLen = Math.round(ac.sampleRate * 0.4);
  const buf = ac.createBuffer(1, bufLen, ac.sampleRate);
  const data = buf.getChannelData(0);
  for (let i = 0; i < bufLen; i++) data[i] = Math.random() * 2 - 1;

  const src = ac.createBufferSource();
  src.buffer = buf;

  const filt = ac.createBiquadFilter();
  filt.type = 'lowpass';
  filt.frequency.setValueAtTime(800, now);
  filt.frequency.exponentialRampToValueAtTime(100, now + 0.4);

  const gSplash = ac.createGain();
  gSplash.gain.setValueAtTime(0.6, now);
  gSplash.gain.exponentialRampToValueAtTime(0.001, now + 0.4);

  src.connect(filt);
  filt.connect(gSplash);
  gSplash.connect(ac.destination);
  src.start(now);
  src.stop(now + 0.4);

  // Flush: oscilador square retardado (cisterna)
  const osc = ac.createOscillator();
  osc.type = 'square';
  osc.frequency.setValueAtTime(600, now + 0.1);
  osc.frequency.exponentialRampToValueAtTime(200, now + 0.5);

  const gFlush = ac.createGain();
  gFlush.gain.setValueAtTime(0, now);
  gFlush.gain.setValueAtTime(0.35, now + 0.1);
  gFlush.gain.exponentialRampToValueAtTime(0.001, now + 0.5);

  osc.connect(gFlush);
  gFlush.connect(ac.destination);
  osc.start(now + 0.1);
  osc.stop(now + 0.5);
}

function soundGluc() {
  const ac = getAC();
  const now = ac.currentTime;

  // "GLUC": burbuja de agua descendente ‚Äî sine con freq cayendo r√°pido
  const osc1 = ac.createOscillator();
  osc1.type = 'sine';
  osc1.frequency.setValueAtTime(540, now);
  osc1.frequency.exponentialRampToValueAtTime(120, now + 0.18);
  const g1 = ac.createGain();
  g1.gain.setValueAtTime(0.5, now);
  g1.gain.exponentialRampToValueAtTime(0.001, now + 0.18);
  osc1.connect(g1); g1.connect(ac.destination);
  osc1.start(now); osc1.stop(now + 0.18);

  // Segunda burbuja un poco despu√©s
  const osc2 = ac.createOscillator();
  osc2.type = 'sine';
  osc2.frequency.setValueAtTime(400, now + 0.12);
  osc2.frequency.exponentialRampToValueAtTime(90, now + 0.28);
  const g2 = ac.createGain();
  g2.gain.setValueAtTime(0, now);
  g2.gain.setValueAtTime(0.35, now + 0.12);
  g2.gain.exponentialRampToValueAtTime(0.001, now + 0.28);
  osc2.connect(g2); g2.connect(ac.destination);
  osc2.start(now + 0.12); osc2.stop(now + 0.28);

  // Splash suave de agua (noise lowpass corto)
  const bufLen = Math.round(ac.sampleRate * 0.12);
  const buf = ac.createBuffer(1, bufLen, ac.sampleRate);
  const data = buf.getChannelData(0);
  for (let i = 0; i < bufLen; i++) data[i] = Math.random() * 2 - 1;
  const src = ac.createBufferSource();
  src.buffer = buf;
  const filt = ac.createBiquadFilter();
  filt.type = 'lowpass'; filt.frequency.value = 600;
  const gn = ac.createGain();
  gn.gain.setValueAtTime(0.25, now); gn.gain.exponentialRampToValueAtTime(0.001, now + 0.12);
  src.connect(filt); filt.connect(gn); gn.connect(ac.destination);
  src.start(now); src.stop(now + 0.12);

  // Fanfarria de victoria con delay
  setTimeout(() => soundVictory(), 350);
}

function soundMiss() {
  const ac = getAC();
  const now = ac.currentTime;

  // Thud: sine grave descendente
  const osc = ac.createOscillator();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(120, now);
  osc.frequency.exponentialRampToValueAtTime(30, now + 0.3);

  const gThud = ac.createGain();
  gThud.gain.setValueAtTime(0.8, now);
  gThud.gain.exponentialRampToValueAtTime(0.001, now + 0.3);

  osc.connect(gThud);
  gThud.connect(ac.destination);
  osc.start(now);
  osc.stop(now + 0.3);

  // Textura: noise corto lowpass
  const bufLen = Math.round(ac.sampleRate * 0.15);
  const buf = ac.createBuffer(1, bufLen, ac.sampleRate);
  const noiseData = buf.getChannelData(0);
  for (let i = 0; i < bufLen; i++) noiseData[i] = Math.random() * 2 - 1;

  const src = ac.createBufferSource();
  src.buffer = buf;

  const filt = ac.createBiquadFilter();
  filt.type = 'lowpass';
  filt.frequency.value = 400;

  const gNoise = ac.createGain();
  gNoise.gain.setValueAtTime(0.4, now);
  gNoise.gain.exponentialRampToValueAtTime(0.001, now + 0.15);

  src.connect(filt);
  filt.connect(gNoise);
  gNoise.connect(ac.destination);
  src.start(now);
  src.stop(now + 0.15);
}

function soundThud() {
  const ac = getAC();
  const now = ac.currentTime;

  // Smack seco: ruido corto bandpass
  const bufLen = Math.round(ac.sampleRate * 0.12);
  const buf = ac.createBuffer(1, bufLen, ac.sampleRate);
  const data = buf.getChannelData(0);
  for (let i = 0; i < bufLen; i++) data[i] = (Math.random() * 2 - 1) * (1 - i / bufLen);
  const src = ac.createBufferSource();
  src.buffer = buf;
  const filt = ac.createBiquadFilter();
  filt.type = 'bandpass';
  filt.frequency.setValueAtTime(900, now);
  filt.frequency.exponentialRampToValueAtTime(300, now + 0.12);
  filt.Q.value = 0.8;
  const gSmack = ac.createGain();
  gSmack.gain.setValueAtTime(0.9, now);
  gSmack.gain.exponentialRampToValueAtTime(0.001, now + 0.12);
  src.connect(filt); filt.connect(gSmack); gSmack.connect(ac.destination);
  src.start(now); src.stop(now + 0.12);

  // Bajo grave descendente
  const osc = ac.createOscillator();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(90, now);
  osc.frequency.exponentialRampToValueAtTime(35, now + 0.35);
  const gThud = ac.createGain();
  gThud.gain.setValueAtTime(0.95, now);
  gThud.gain.exponentialRampToValueAtTime(0.001, now + 0.35);
  osc.connect(gThud); gThud.connect(ac.destination);
  osc.start(now); osc.stop(now + 0.35);
}

function soundVictory() {
  const ac = getAC();
  const notes = [523, 659, 784]; // C5, E5, G5
  notes.forEach((freq, i) => {
    const t = ac.currentTime + i * 0.15;
    const osc = ac.createOscillator();
    osc.type = 'square';
    osc.frequency.value = freq;

    const g = ac.createGain();
    g.gain.setValueAtTime(0, t);
    g.gain.linearRampToValueAtTime(0.35, t + 0.02);
    g.gain.exponentialRampToValueAtTime(0.001, t + 0.15);

    osc.connect(g);
    g.connect(ac.destination);
    osc.start(t);
    osc.stop(t + 0.15);
  });
}

function soundDefeat() {
  const ac = getAC();
  const notes = [392, 330, 277]; // G4, E4, Db4
  notes.forEach((freq, i) => {
    const t = ac.currentTime + i * 0.2;
    const osc = ac.createOscillator();
    osc.type = 'sawtooth';
    osc.frequency.value = freq;

    const g = ac.createGain();
    g.gain.setValueAtTime(0, t);
    g.gain.linearRampToValueAtTime(0.3, t + 0.02);
    g.gain.exponentialRampToValueAtTime(0.001, t + 0.2);

    osc.connect(g);
    g.connect(ac.destination);
    osc.start(t);
    osc.stop(t + 0.2);
  });
}

// Eventos ‚Äî bot√≥n fuego: mousedown inicia carga, mouseup en document dispara
const fireBtn = document.getElementById('fire-btn');

fireBtn.addEventListener('mousedown', (e) => {
  e.preventDefault();
  startCharge();
});

// mouseup en document para capturar la suelta aunque el cursor salga del bot√≥n
document.addEventListener('mouseup', (e) => {
  if (state.charging) {
    releaseAndFire();
  }
});

// Touch events para mobile
fireBtn.addEventListener('touchstart', (e) => {
  e.preventDefault();
  startCharge();
}, { passive: false });

document.addEventListener('touchend', () => {
  if (state.charging) releaseAndFire();
});

document.addEventListener('touchcancel', () => {
  if (state.charging) releaseAndFire();
});

// Flechas arriba/abajo para el √°ngulo
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
    e.preventDefault();
    const input = document.getElementById('angle-slider');
    let val = parseFloat(input.value) || 45;
    // Slider invertido: ArrowUp sube √°ngulo ‚Üí baja valor del slider
    val = e.key === 'ArrowUp' ? Math.max(val - 1, 1) : Math.min(val + 1, 89);
    input.value = val;
    state.angulo = 90 - val;
  }
});

// Espaciadora
document.addEventListener('keydown', (e) => {
  if (e.key === ' ' || e.code === 'Space') {
    e.preventDefault();
    startCharge();
  }
});

document.addEventListener('keyup', (e) => {
  if (e.key === ' ' || e.code === 'Space') {
    e.preventDefault();
    releaseAndFire();
  }
});

// Slider de √°ngulo (invertido: arrastrar izquierda sube el √°ngulo)
document.getElementById('angle-slider').addEventListener('input', () => {
  state.angulo = 90 - (parseFloat(document.getElementById('angle-slider').value) || 45);
});

document.getElementById('restart-btn').addEventListener('click', () => {
  document.getElementById('restart-btn').style.display = 'none';
  initGame();
  animating = false;
  requestAnimationFrame(idleDraw);
});

// Inicio
initGame();
requestAnimationFrame(idleDraw);
</script>
